<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-white mb-4">
          <i class="fas fa-user-circle me-2"></i>
          <span id="userName">Karyawan</span>
        </h4>
        <nav class="nav flex-column">
          <a class="nav-link" href="/karyawan/dashboard">
            <i class="fas fa-home"></i>Dashboard
          </a>
          <a class="nav-link active" href="/karyawan/profil">
            <i class="fas fa-user"></i>Profil
          </a>
          <a class="nav-link" href="/karyawan/izin">
            <i class="fas fa-calendar-plus"></i>Ajukan Izin
          </a>
          <a class="nav-link" href="/karyawan/status">
            <i class="fas fa-list-ul"></i>Status Izin
          </a>
          <a class="nav-link" href="/karyawan/ganti-password">
            <i class="fas fa-key"></i>Ganti Password
          </a>
          <a class="nav-link" href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <h2 class="mb-4">
          <i class="fas fa-user-edit me-2 text-primary"></i>
          Edit Profil
        </h2>

        <div class="row">
          <div class="col-lg-4 mb-4">
            <div class="card fade-in">
              <div class="card-body text-center">
                <img src="/uploads/default.jpg" class="profile-img mb-3" id="profileImage" alt="Profile">
                <h5 id="displayNama">-</h5>
                <p class="text-muted" id="displayJabatan">-</p>
                
                <form id="uploadForm">
                  <div class="mb-3">
                    <label class="btn btn-primary w-100">
                      <i class="fas fa-upload me-2"></i>Upload Foto
                      <input type="file" id="fotoInput" accept="image/*" class="d-none">
                    </label>
                  </div>
                </form>
                <small class="text-muted">Max 5MB (JPG, PNG, GIF)</small>
              </div>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="card fade-in">
              <div class="card-body">
                <form id="profilForm">
                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-id-card me-2"></i>NIP
                    </label>
                    <input type="text" class="form-control" id="nip" readonly>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-user me-2"></i>Nama Lengkap *
                    </label>
                    <input type="text" class="form-control" id="nama" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-briefcase me-2"></i>Jabatan *
                    </label>
                    <select class="form-select" id="jabatan" required></select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-envelope me-2"></i>Email *
                    </label>
                    <input type="email" class="form-control" id="email" required>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">
                      <i class="fas fa-phone me-2"></i>Nomor Telepon *
                    </label>
                    <input type="tel" class="form-control" id="nomor" required>
                  </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary" onclick="location.reload()">
                      <i class="fas fa-undo me-2"></i>Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save me-2"></i>Simpan Perubahan
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    async function checkAuth() {
      const session = await checkSession();
      if (!session || session.role !== 'karyawan') {
        window.location.href = '/login';
        return false;
      }
      document.getElementById('userName').textContent = session.nama;
      return true;
    }

    async function loadProfil() {
      try {
        const response = await fetch('/api/karyawan/profil');
        const data = await response.json();
        
        if (data.success) {
          const profil = data.data;
          document.getElementById('profileImage').src = `/uploads/${profil.foto || 'default.jpg'}`;
          document.getElementById('nip').value = profil.nip;
          document.getElementById('nama').value = profil.nama;
          document.getElementById('jabatan').value = profil.jabatan;
          document.getElementById('email').value = profil.email;
          document.getElementById('nomor').value = profil.nomor || '';
          
          document.getElementById('displayNama').textContent = profil.nama;
          document.getElementById('displayJabatan').textContent = profil.jabatan;
        }
      } catch (error) {
        showAlert('Gagal memuat data profil', 'danger');
      }
    }

    // Upload foto
    document.getElementById('fotoInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('foto', file);

      try {
        const response = await fetch('/api/karyawan/upload-foto', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showAlert('Foto berhasil diupload!', 'success');
          document.getElementById('profileImage').src = `/uploads/${data.filename}`;
        } else {
          showAlert(data.message, 'danger');
        }
      } catch (error) {
        showAlert('Gagal mengupload foto', 'danger');
      }
    });

    // Update profil
    document.getElementById('profilForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        nama: document.getElementById('nama').value,
        jabatan: document.getElementById('jabatan').value,
        email: document.getElementById('email').value,
        nomor: document.getElementById('nomor').value
      };

      if (!validateEmail(formData.email)) {
        showAlert('Format email tidak valid', 'danger');
        return;
      }

      try {
        const response = await fetch('/api/karyawan/profil', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          showAlert('Profil berhasil diperbarui!', 'success');
          loadProfil();
        } else {
          showAlert(data.message, 'danger');
        }
      } catch (error) {
        showAlert('Gagal memperbarui profil', 'danger');
      }
    });

    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkAuth()) {
        populateJabatanSelect('jabatan');
        loadProfil();
      }
    });
  </script>
</body>
</html>
