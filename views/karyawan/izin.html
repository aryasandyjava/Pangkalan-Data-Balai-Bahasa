<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajukan Izin - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-white mb-4">
          <i class="fas fa-user-circle me-2"></i>
          <span id="userName">Karyawan</span>
        </h4>
        <nav class="nav flex-column">
          <a class="nav-link" href="/karyawan/dashboard">
            <i class="fas fa-home"></i>Dashboard
          </a>
          <a class="nav-link" href="/karyawan/profil">
            <i class="fas fa-user"></i>Profil
          </a>
          <a class="nav-link active" href="/karyawan/izin">
            <i class="fas fa-calendar-plus"></i>Ajukan Izin
          </a>
          <a class="nav-link" href="/karyawan/status">
            <i class="fas fa-list-ul"></i>Status Izin
          </a>
          <a class="nav-link" href="/karyawan/ganti-password">
            <i class="fas fa-key"></i>Ganti Password
          </a>
          <a class="nav-link" href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <h2 class="mb-4">
          <i class="fas fa-calendar-plus me-2 text-primary"></i>
          Ajukan Izin Baru
        </h2>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card fade-in">
              <div class="card-body">
                <form id="izinForm">
                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-clipboard-list me-2"></i>Jenis Izin *
                    </label>
                    <select class="form-select" id="jenis_izin" required>
                      <option value="">-- Pilih Jenis Izin --</option>
                      <option value="Sakit">Sakit</option>
                      <option value="Cuti">Cuti</option>
                      <option value="Izin">Izin</option>
                      <option value="Dinas Luar">Dinas Luar</option>
                      <option value="Lainnya">Lainnya</option>
                    </select>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">
                        <i class="fas fa-calendar-day me-2"></i>Tanggal Mulai *
                      </label>
                      <input type="date" class="form-control" id="tanggal_mulai" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">
                        <i class="fas fa-calendar-day me-2"></i>Tanggal Selesai *
                      </label>
                      <input type="date" class="form-control" id="tanggal_selesai" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">
                        <i class="fas fa-clock me-2"></i>Jam Mulai (Opsional)
                      </label>
                      <input type="time" class="form-control" id="jam_mulai">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">
                        <i class="fas fa-clock me-2"></i>Jam Selesai (Opsional)
                      </label>
                      <input type="time" class="form-control" id="jam_selesai">
                    </div>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">
                      <i class="fas fa-comment-dots me-2"></i>Alasan *
                    </label>
                    <textarea class="form-control" id="alasan" rows="4" required placeholder="Jelaskan alasan pengajuan izin Anda..."></textarea>
                  </div>

                  <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Catatan:</strong> Izin akan diverifikasi oleh admin. Pastikan semua data sudah benar sebelum mengirim.
                  </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-secondary">
                      <i class="fas fa-undo me-2"></i>Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-paper-plane me-2"></i>Ajukan Izin
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    async function checkAuth() {
      const session = await checkSession();
      if (!session || session.role !== 'karyawan') {
        window.location.href = '/login';
        return false;
      }
      document.getElementById('userName').textContent = session.nama;
      return true;
    }

    // Set min date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('tanggal_mulai').min = today;
    document.getElementById('tanggal_selesai').min = today;

    // Auto set tanggal selesai
    document.getElementById('tanggal_mulai').addEventListener('change', (e) => {
      document.getElementById('tanggal_selesai').min = e.target.value;
      if (!document.getElementById('tanggal_selesai').value) {
        document.getElementById('tanggal_selesai').value = e.target.value;
      }
    });

    // Submit form
    document.getElementById('izinForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        jenis_izin: document.getElementById('jenis_izin').value,
        tanggal_mulai: document.getElementById('tanggal_mulai').value,
        tanggal_selesai: document.getElementById('tanggal_selesai').value,
        jam_mulai: document.getElementById('jam_mulai').value || null,
        jam_selesai: document.getElementById('jam_selesai').value || null,
        alasan: document.getElementById('alasan').value
      };

      // Validasi tanggal
      if (new Date(formData.tanggal_selesai) < new Date(formData.tanggal_mulai)) {
        showAlert('Tanggal selesai tidak boleh lebih awal dari tanggal mulai', 'danger');
        return;
      }

      try {
        const response = await fetch('/api/karyawan/izin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          showAlert('Izin berhasil diajukan!', 'success');
          document.getElementById('izinForm').reset();
          setTimeout(() => {
            window.location.href = '/karyawan/status';
          }, 2000);
        } else {
          showAlert(data.message, 'danger');
        }
      } catch (error) {
        showAlert('Gagal mengajukan izin', 'danger');
      }
    });

    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
