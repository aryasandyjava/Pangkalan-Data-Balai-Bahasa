<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Izin - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-white mb-4">
          <i class="fas fa-user-circle me-2"></i>
          <span id="userName">Karyawan</span>
        </h4>
        <nav class="nav flex-column">
          <a class="nav-link" href="/karyawan/dashboard">
            <i class="fas fa-home"></i>Dashboard
          </a>
          <a class="nav-link" href="/karyawan/profil">
            <i class="fas fa-user"></i>Profil
          </a>
          <a class="nav-link" href="/karyawan/izin">
            <i class="fas fa-calendar-plus"></i>Ajukan Izin
          </a>
          <a class="nav-link active" href="/karyawan/status">
            <i class="fas fa-list-ul"></i>Status Izin
          </a>
          <a class="nav-link" href="/karyawan/ganti-password">
            <i class="fas fa-key"></i>Ganti Password
          </a>
          <a class="nav-link" href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>
            <i class="fas fa-list-ul me-2 text-primary"></i>
            Status Izin Saya
          </h2>
          <a href="/api/export/izin-karyawan" class="btn btn-success">
            <i class="fas fa-file-excel me-2"></i>Export ke Excel
          </a>
        </div>

        <div class="card fade-in">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Jenis Izin</th>
                    <th>Tanggal Mulai</th>
                    <th>Tanggal Selesai</th>
                    <th>Jam</th>
                    <th>Alasan</th>
                    <th>Status</th>
                    <th>Tanggal Ajuan</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <td colspan="8" class="text-center">
                      <div class="spinner"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    async function checkAuth() {
      const session = await checkSession();
      if (!session || session.role !== 'karyawan') {
        window.location.href = '/login';
        return false;
      }
      document.getElementById('userName').textContent = session.nama;
      return true;
    }

    async function loadData() {
      try {
        const response = await fetch('/api/karyawan/izin');
        const data = await response.json();
        
        const tbody = document.getElementById('tableBody');
        
        if (data.success && data.data.length > 0) {
          let html = '';
          data.data.forEach((item, index) => {
            const jamInfo = item.jam_mulai && item.jam_selesai 
              ? `${formatWaktu(item.jam_mulai)} - ${formatWaktu(item.jam_selesai)}`
              : '-';
            
            html += `
              <tr>
                <td>${index + 1}</td>
                <td><span class="badge bg-info">${item.jenis_izin}</span></td>
                <td>${formatTanggalSingkat(item.tanggal_mulai)}</td>
                <td>${formatTanggalSingkat(item.tanggal_selesai)}</td>
                <td>${jamInfo}</td>
                <td>${item.alasan}</td>
                <td>${getStatusBadge(item.status)}</td>
                <td>${formatTanggal(item.tanggal_pengajuan)}</td>
              </tr>
            `;
          });
          tbody.innerHTML = html;
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="text-center">
                <div class="alert alert-info mb-0">
                  <i class="fas fa-info-circle me-2"></i>
                  Belum ada data izin
                </div>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        document.getElementById('tableBody').innerHTML = `
          <tr>
            <td colspan="8" class="text-center">
              <div class="alert alert-danger mb-0">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Gagal memuat data
              </div>
            </td>
          </tr>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkAuth()) {
        loadData();
      }
    });
  </script>
</body>
</html>
