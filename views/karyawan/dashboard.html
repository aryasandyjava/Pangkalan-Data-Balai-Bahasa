<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Karyawan - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-white mb-4">
          <i class="fas fa-user-circle me-2"></i>
          <span id="userName">Karyawan</span>
        </h4>
        <nav class="nav flex-column">
          <a class="nav-link active" href="/karyawan/dashboard">
            <i class="fas fa-home"></i>Dashboard
          </a>
          <a class="nav-link" href="/karyawan/profil">
            <i class="fas fa-user"></i>Profil
          </a>
          <a class="nav-link" href="/karyawan/izin">
            <i class="fas fa-calendar-plus"></i>Ajukan Izin
          </a>
          <a class="nav-link" href="/karyawan/status">
            <i class="fas fa-list-ul"></i>Status Izin
          </a>
          <a class="nav-link" href="/karyawan/ganti-password">
            <i class="fas fa-key"></i>Ganti Password
          </a>
          <a class="nav-link" href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <h2 class="mb-4">
          <i class="fas fa-tachometer-alt me-2 text-primary"></i>
          Dashboard Karyawan
        </h2>

        <!-- Profile Card -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card fade-in">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col-md-2 text-center">
                    <img src="/uploads/pp.jpg" class="profile-img" id="profileImage" alt="Profile">
                  </div>
                  <div class="col-md-10">
                    <h4 id="profileNama">Loading...</h4>
                    <p class="mb-1"><strong>NIP:</strong> <span id="profileNip">-</span></p>
                    <p class="mb-1"><strong>Jabatan:</strong> <span id="profileJabatan">-</span></p>
                    <p class="mb-1"><strong>Email:</strong> <span id="profileEmail">-</span></p>
                    <p class="mb-0"><strong>Nomor:</strong> <span id="profileNomor">-</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
          <div class="col-md-3 mb-3">
            <div class="stat-card stat-card-blue">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="stat-label">Total Izin</div>
                  <div class="stat-number" id="statTotal">0</div>
                </div>
                <i class="fas fa-calendar-alt stat-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="stat-card stat-card-green">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="stat-label">Disetujui</div>
                  <div class="stat-number" id="statDisetujui">0</div>
                </div>
                <i class="fas fa-check-circle stat-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="stat-card stat-card-yellow">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="stat-label">Pending</div>
                  <div class="stat-number" id="statPending">0</div>
                </div>
                <i class="fas fa-clock stat-icon"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="stat-card stat-card-red">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="stat-label">Ditolak</div>
                  <div class="stat-number" id="statDitolak">0</div>
                </div>
                <i class="fas fa-times-circle stat-icon"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="row">
          <div class="col-12">
            <div class="card fade-in">
              <div class="card-header">
                <h5 class="mb-0">
                  <i class="fas fa-chart-line me-2"></i>
                  Statistik Izin Per Bulan (12 Bulan Terakhir)
                </h5>
              </div>
              <div class="card-body">
                <canvas id="chartIzin" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/chart-config.js"></script>
  <script>
    let chartIzin = null;

    async function checkAuth() {
      const session = await checkSession();
      if (!session || session.role !== 'karyawan') {
        window.location.href = '/login';
        return false;
      }
      document.getElementById('userName').textContent = session.nama;
      return true;
    }

    async function loadProfil() {
      try {
        const response = await fetch('/api/karyawan/profil');
        const data = await response.json();
        
        if (data.success) {
          const profil = data.data;
          document.getElementById('profileImage').src = `/uploads/${profil.foto || 'default.jpg'}`;
          document.getElementById('profileNama').textContent = profil.nama;
          document.getElementById('profileNip').textContent = profil.nip;
          document.getElementById('profileJabatan').textContent = profil.jabatan;
          document.getElementById('profileEmail').textContent = profil.email;
          document.getElementById('profileNomor').textContent = profil.nomor || '-';
        }
      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    async function loadStats() {
      try {
        const response = await fetch('/api/karyawan/izin');
        const data = await response.json();
        
        if (data.success) {
          const total = data.data.length;
          const disetujui = data.data.filter(i => i.status === 'disetujui').length;
          const pending = data.data.filter(i => i.status === 'pending').length;
          const ditolak = data.data.filter(i => i.status === 'ditolak').length;
          
          document.getElementById('statTotal').textContent = total;
          document.getElementById('statDisetujui').textContent = disetujui;
          document.getElementById('statPending').textContent = pending;
          document.getElementById('statDitolak').textContent = ditolak;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadChart() {
      try {
        const response = await fetch('/api/karyawan/statistik-izin');
        const data = await response.json();
        
        if (data.success) {
          const months = {};
          data.data.forEach(item => {
            if (!months[item.bulan]) {
              months[item.bulan] = { pending: 0, disetujui: 0, ditolak: 0 };
            }
            months[item.bulan][item.status] = item.jumlah;
          });
          
          const labels = Object.keys(months);
          const values = Object.values(months).map(m => m.pending + m.disetujui + m.ditolak);
          
          if (chartIzin) {
            chartIzin.destroy();
          }
          
          chartIzin = createLineChart('chartIzin', labels, values, 'Jumlah Izin per Bulan');
        }
      } catch (error) {
        console.error('Error loading chart:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkAuth()) {
        loadProfil();
        loadStats();
        loadChart();
      }
    });
  </script>
</body>
</html>
