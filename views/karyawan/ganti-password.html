<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganti Password - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-white mb-4">
          <i class="fas fa-user-circle me-2"></i>
          <span id="userName">Karyawan</span>
        </h4>
        <nav class="nav flex-column">
          <a class="nav-link" href="/karyawan/dashboard">
            <i class="fas fa-home"></i>Dashboard
          </a>
          <a class="nav-link" href="/karyawan/profil">
            <i class="fas fa-user"></i>Profil
          </a>
          <a class="nav-link" href="/karyawan/izin">
            <i class="fas fa-calendar-plus"></i>Ajukan Izin
          </a>
          <a class="nav-link" href="/karyawan/status">
            <i class="fas fa-list-ul"></i>Status Izin
          </a>
          <a class="nav-link active" href="/karyawan/ganti-password">
            <i class="fas fa-key"></i>Ganti Password
          </a>
          <a class="nav-link" href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <h2 class="mb-4">
          <i class="fas fa-key me-2 text-primary"></i>
          Ganti Password
        </h2>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card fade-in">
              <div class="card-body">
                <form id="passwordForm">
                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-lock me-2"></i>Password Lama *
                    </label>
                    <input type="password" class="form-control" id="password_lama" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-lock me-2"></i>Password Baru *
                    </label>
                    <input type="password" class="form-control" id="password_baru" required minlength="6">
                    <small class="text-muted">Minimal 6 karakter</small>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">
                      <i class="fas fa-lock me-2"></i>Konfirmasi Password Baru *
                    </label>
                    <input type="password" class="form-control" id="password_konfirmasi" required minlength="6">
                  </div>

                  <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Perhatian:</strong> Setelah mengganti password, Anda harus login ulang dengan password baru.
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save me-2"></i>Ganti Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    async function checkAuth() {
      const session = await checkSession();
      if (!session || session.role !== 'karyawan') {
        window.location.href = '/login';
        return false;
      }
      document.getElementById('userName').textContent = session.nama;
      return true;
    }

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password_lama = document.getElementById('password_lama').value;
      const password_baru = document.getElementById('password_baru').value;
      const password_konfirmasi = document.getElementById('password_konfirmasi').value;

      // Validasi
      if (password_baru !== password_konfirmasi) {
        showAlert('Password baru dan konfirmasi tidak cocok', 'danger');
        return;
      }

      if (password_baru.length < 6) {
        showAlert('Password baru minimal 6 karakter', 'danger');
        return;
      }

      try {
        const response = await fetch('/api/karyawan/ganti-password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password_lama, password_baru })
        });

        const data = await response.json();

        if (data.success) {
          showAlert('Password berhasil diubah! Silakan login ulang.', 'success');
          setTimeout(() => {
            logout();
          }, 2000);
        } else {
          showAlert(data.message, 'danger');
        }
      } catch (error) {
        showAlert('Gagal mengganti password', 'danger');
      }
    });

    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
