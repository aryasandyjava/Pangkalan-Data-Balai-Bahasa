<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Karyawan - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-white mb-4">
          <i class="fas fa-user-shield me-2"></i>
          <span id="userName">Admin</span>
        </h4>
        <nav class="nav flex-column">
          <a class="nav-link" href="/admin/dashboard">
            <i class="fas fa-home"></i>Dashboard
          </a>
          <a class="nav-link active" href="/admin/data-karyawan">
            <i class="fas fa-users"></i>Data Karyawan
          </a>
          <a class="nav-link" href="/admin/verifikasi-izin">
            <i class="fas fa-calendar-check"></i>Verifikasi Izin
          </a>
          <a class="nav-link" href="/admin/pelanggaran">
            <i class="fas fa-exclamation-triangle"></i>Pelanggaran
          </a>
          <a class="nav-link" href="/admin/konsultasi">
            <i class="fas fa-comment-dots"></i>Konsultasi
          </a>
          <a class="nav-link" href="/admin/laporan">
            <i class="fas fa-chart-bar"></i>Laporan
          </a>
          <a class="nav-link" href="#" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>
            <i class="fas fa-users me-2 text-primary"></i>
            Data Karyawan
          </h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalKaryawan" onclick="resetForm()">
            <i class="fas fa-plus me-2"></i>Tambah Karyawan
          </button>
        </div>

        <div class="card fade-in">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Foto</th>
                    <th>NIP</th>
                    <th>Nama</th>
                    <th>Jabatan</th>
                    <th>Email</th>
                    <th>Nomor</th>
                    <th>Role</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <td colspan="9" class="text-center">
                      <div class="spinner"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Karyawan -->
  <div class="modal fade" id="modalKaryawan" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Tambah Karyawan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="karyawanForm">
            <input type="hidden" id="editId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">NIP *</label>
                <input type="text" class="form-control" id="nip" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Nama Lengkap *</label>
                <input type="text" class="form-control" id="nama" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Jabatan *</label>
              <select class="form-select" id="jabatan" required></select>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="nomor">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Password *</label>
                <input type="password" class="form-control" id="password">
                <small class="text-muted" id="passHint">Kosongkan jika tidak ingin mengubah</small>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Role *</label>
                <select class="form-select" id="role" required>
                  <option value="karyawan">Karyawan</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" onclick="saveKaryawan()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    let modalKaryawan;

    async function checkAuth() {
      const session = await checkSession();
      if (!session || session.role !== 'admin') {
        window.location.href = '/login';
        return false;
      }
      document.getElementById('userName').textContent = session.nama;
      return true;
    }

    async function loadData() {
      try {
        const response = await fetch('/api/admin/karyawan');
        const data = await response.json();
        
        const tbody = document.getElementById('tableBody');
        
        if (data.success && data.data.length > 0) {
          let html = '';
          data.data.forEach((item, index) => {
            html += `
              <tr>
                <td>${index + 1}</td>
                <td>
                  <img src="/uploads/${item.foto || 'default.jpg'}" class="profile-img-small" alt="${item.nama}" onerror="this.src='/uploads/default.jpg'">
                </td>
                <td><strong>${item.nip}</strong></td>
                <td>${item.nama}</td>
                <td><span class="badge bg-primary">${item.jabatan}</span></td>
                <td>${item.email}</td>
                <td>${item.nomor || '-'}</td>
                <td>
                  <span class="badge ${item.role === 'admin' ? 'bg-danger' : 'bg-info'}">
                    ${item.role}
                  </span>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editKaryawan(${item.id})">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" onclick="deleteKaryawan(${item.id})">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            `;
          });
          tbody.innerHTML = html;
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="9" class="text-center">
                <div class="alert alert-info mb-0">Belum ada data karyawan</div>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        document.getElementById('tableBody').innerHTML = `
          <tr>
            <td colspan="9" class="text-center">
              <div class="alert alert-danger mb-0">Gagal memuat data</div>
            </td>
          </tr>
        `;
      }
    }

    function resetForm() {
      document.getElementById('karyawanForm').reset();
      document.getElementById('editId').value = '';
      document.getElementById('modalTitle').textContent = 'Tambah Karyawan';
      document.getElementById('password').required = true;
      document.getElementById('passHint').style.display = 'none';
    }

    async function editKaryawan(id) {
      try {
        const response = await fetch(`/api/admin/karyawan/${id}`);
        const data = await response.json();
        
        if (data.success) {
          const k = data.data;
          document.getElementById('editId').value = k.id;
          document.getElementById('nip').value = k.nip;
          document.getElementById('nama').value = k.nama;
          document.getElementById('jabatan').value = k.jabatan;
          document.getElementById('email').value = k.email;
          document.getElementById('nomor').value = k.nomor || '';
          document.getElementById('password').value = '';
          document.getElementById('role').value = k.role;
          
          document.getElementById('modalTitle').textContent = 'Edit Karyawan';
          document.getElementById('password').required = false;
          document.getElementById('passHint').style.display = 'block';
          
          modalKaryawan.show();
        }
      } catch (error) {
        showAlert('Gagal memuat data karyawan', 'danger');
      }
    }

    async function saveKaryawan() {
      const editId = document.getElementById('editId').value;
      const formData = {
        nip: document.getElementById('nip').value,
        nama: document.getElementById('nama').value,
        jabatan: document.getElementById('jabatan').value,
        email: document.getElementById('email').value,
        nomor: document.getElementById('nomor').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      const url = editId ? `/api/admin/karyawan/${editId}` : '/api/admin/karyawan';
      const method = editId ? 'PUT' : 'POST';

      try {
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          showAlert(data.message, 'success');
          modalKaryawan.hide();
          loadData();
        } else {
          showAlert(data.message, 'danger');
        }
      } catch (error) {
        showAlert('Gagal menyimpan data', 'danger');
      }
    }

    function deleteKaryawan(id) {
      confirmAction('Yakin ingin menghapus karyawan ini?', async () => {
        try {
          const response = await fetch(`/api/admin/karyawan/${id}`, {
            method: 'DELETE'
          });

          const data = await response.json();

          if (data.success) {
            showAlert(data.message, 'success');
            loadData();
          } else {
            showAlert(data.message, 'danger');
          }
        } catch (error) {
          showAlert('Gagal menghapus data', 'danger');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      if (await checkAuth()) {
        modalKaryawan = new bootstrap.Modal(document.getElementById('modalKaryawan'));
        populateJabatanSelect('jabatan');
        loadData();
      }
    });
  </script>
</body>
</html>
