<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Pegawai - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/img/dadad.png" alt="Logo" class="logo-icon me-2">
        Balai Bahasa Lampung
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/struktur-pegawai">Struktur Pegawai</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card fade-in">
          <div class="card-body p-5 text-center" id="detailContent">
            <div class="spinner"></div>
          </div>
        </div>
        <div class="mt-3">
          <a href="/struktur-pegawai" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Kembali
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">
        <i class="fas fa-copyright me-1"></i>
        2025 Balai Bahasa Provinsi Lampung. All Rights Reserved.
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    async function loadDetail() {
      const pathArray = window.location.pathname.split('/');
      const id = pathArray[pathArray.length - 1];

      try {
        const response = await fetch(`/api/pengunjung/pegawai/${id}`);
        const data = await response.json();
        
        const container = document.getElementById('detailContent');
        
        if (data.success) {
          const pegawai = data.data;
          container.innerHTML = `
            <img src="/uploads/${pegawai.foto || 'default.jpg'}" 
                 class="profile-img mb-4" 
                 alt="${pegawai.nama}"
                 onerror="this.src='/uploads/default.jpg'">
            <h3 class="mb-4">${pegawai.nama}</h3>
            
            <div class="row text-start mt-4">
              <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-briefcase fa-2x text-primary me-3"></i>
                  <div>
                    <small class="text-muted">Jabatan</small>
                    <h6 class="mb-0">${pegawai.jabatan}</h6>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-envelope fa-2x text-primary me-3"></i>
                  <div>
                    <small class="text-muted">Email</small>
                    <h6 class="mb-0">${pegawai.email}</h6>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="d-flex align-items-center">
                  <i class="fas fa-phone fa-2x text-primary me-3"></i>
                  <div>
                    <small class="text-muted">Telepon</small>
                    <h6 class="mb-0">${pegawai.nomor || '-'}</h6>
                  </div>
                </div>
              </div>
            </div>
          `;
        } else {
          container.innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>
              Data tidak ditemukan
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('detailContent').innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Gagal memuat data
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', loadDetail);
  </script>
</body>
</html>
