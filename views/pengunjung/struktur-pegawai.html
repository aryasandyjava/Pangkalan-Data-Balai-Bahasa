<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktur Pegawai - Balai Bahasa Provinsi Lampung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
       <img src="/img/dadad.png" alt="Logo" class="logo-icon me-2">
        Balai Bahasa Lampung
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ajukan-konsultasi">Ajukan Konsultasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/daftar-konsultasi">Daftar Konsultasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/struktur-pegawai">Struktur Pegawai</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container text-center">
      <h1>
        <i class="fas fa-users me-3"></i>
        Struktur Kepegawaian
      </h1>
      <p class="lead">Balai Bahasa Provinsi Lampung</p>
    </div>
  </section>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="card fade-in">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nama</th>
                <th>Jabatan</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td colspan="5" class="text-center">
                  <div class="spinner"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">
        <i class="fas fa-copyright me-1"></i>
        2025 Balai Bahasa Provinsi Lampung. All Rights Reserved.
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    async function loadPegawai() {
      try {
        const response = await fetch('/api/pengunjung/struktur-pegawai');
        const data = await response.json();
        
        const tbody = document.getElementById('tableBody');
        
        if (data.success && data.data.length > 0) {
          let html = '';
          data.data.forEach(pegawai => {
            html += `
              <tr>
                <td>
                  <img src="/uploads/${pegawai.foto || 'default.jpg'}" 
                       class="profile-img-small" 
                       alt="${pegawai.nama}"
                       onerror="this.src='/uploads/default.jpg'">
                </td>
                <td><strong>${pegawai.nama}</strong></td>
                <td>
                  <span class="badge bg-primary">${pegawai.jabatan}</span>
                </td>
                <td>
                  <a href="mailto:${pegawai.email}" class="text-decoration-none">
                    <i class="fas fa-envelope me-1"></i>${pegawai.email}
                  </a>
                </td>
                <td>
                  <a href="tel:${pegawai.nomor}" class="text-decoration-none">
                    <i class="fas fa-phone me-1"></i>${pegawai.nomor || '-'}
                  </a>
                </td>
              </tr>
            `;
          });
          tbody.innerHTML = html;
        } else {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" class="text-center">
                <div class="alert alert-info mb-0">
                  <i class="fas fa-info-circle me-2"></i>
                  Tidak ada data pegawai
                </div>
              </td>
            </tr>
          `;
        }
      } catch (error) {
        document.getElementById('tableBody').innerHTML = `
          <tr>
            <td colspan="5" class="text-center">
              <div class="alert alert-danger mb-0">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Gagal memuat data
              </div>
            </td>
          </tr>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', loadPegawai);
  </script>
</body>
</html>
